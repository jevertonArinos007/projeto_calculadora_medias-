<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando notas </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Playwrite+AR:wght@100..400&family=Playwrite+CZ:wght@100..400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="container">
    <header>
        <img src="./logo.png" alt="Logo de aprovação">
        <h1>Calculando notas dos alunos </h1>
    </header>
    <form id="form-atividade" >
        <input  type="text" id="nome-atividade" required placeholder="Nome da atividade" >
        <input  type="number" id="nota-atividade" required placeholder="Nota da atividade" >
        <button type="submit">Calcular Média + </button>
    </form>
    <table  cellspacing="0" >
        <thead>
            <tr>
                <th>Nome da atividade</th>
                <th>Nota da atividade</th>
                <th>Aprovado ? </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Nota do Aluno </th>
                <th>7</th>
                <th> <img src="./reprovado.png" alt="Aluno aprovado"> </th>
              
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Média final</th>
                <th id="Media-final-valor" >7</th>
                <th id="media-final-resultado" > <span class="resultado aprovado" >Aprovado</span></th>
            </tr>
        </tfoot>
    </table>
   </div>
   <script src="./main.js" ></script>
</body>
</html>
